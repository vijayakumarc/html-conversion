<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health care</title>
    <link rel="stylesheet" href="./sass/style.css" />
  </head>
  <body>
    <header>
      <div class="header-left-wrap">
        <div class="theme-mode-wrap">
          <div class="circle-wrap">
            <span class="large-circle"></span>
            <span class="small-circle"></span>
          </div>
        </div>
        <div class="header-main-menu-wrap">
          <nav>
            <ul>
              <li>
                <a href="#">Dashboard</a>
              </li>
              <li>
                <a href="#">Schedule</a>
              </li>
              <li>
                <a href="#">Patient</a>
              </li>
              <li>
                <a href="#">Reports</a>
              </li>
              <li class="has-children">
                <a href="#">Back office <span class="down-arrow"></span></a>
              </li>
            </ul>
          </nav>
          <div class="network-list">
            <span class="network-text"
              >Network <span class="down-arrow"></span
            ></span>
          </div>
        </div>
      </div>
      <div class="header-right-wrap">
        <ul class="header-right-icons-wrap">
          <li>
            <div class="search-wrap">
              <img src="images/search.svg" alt="search icons" />
            </div>
          </li>
          <li>
            <div class="notification-wrap">
              <img src="images/notification.svg" alt="notification icons" />
            </div>
          </li>
          <li>
            <div class="settings-wrap">
              <img src="images/settings.svg" alt="settings icons" />
            </div>
          </li>
        </ul>
        <div class="add-patient-wrap">
          <span class="add-patient-txt">Add patient </span>
          <span class="add-patient-down-btn"></span>
        </div>
        <div class="profile-wrap">
          <div class="profile-top">
            <span class="profile-round-wrap">
              <img src="images/profile.svg" alt="" />
            </span>
            <span class="profile-down-click">
              <img src="images/down-arrow.svg" alt="down arrow img" />
            </span>
          </div>
        </div>
        <div class="soul-care-wrap">
          <span class="soul-care-left-icons">
            <img src="images/building.svg" alt="soul care icons" />
          </span>
          <span class="soul-care-txt"> Soul care</span>
          <span class="soul-care-right-icons">
            <img src="images/down-arrow.svg" alt="down arrow img" />
          </span>
        </div>
      </div>
    </header>
  </body>
</html>
